name: Weekly Security Scan

on:
  schedule:
    - cron: '0 0 * * 0' # Weekly on Sunday at midnight
  workflow_dispatch: # Allow manual trigger for testing

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  scan-images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write # Required for uploading SARIF results (optional if using just artifact)
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Scan Frontend
      - name: Pull Frontend Image
        run: docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:latest
        
      - name: Run Trivy vulnerability scanner on Frontend
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:latest'
          format: 'sarif'
          output: 'trivy-results-frontend.sarif'
          severity: 'CRITICAL,HIGH'

      # Scan Analyzer Backend
      - name: Pull Analyzer Backend Image
        run: docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-analyzer-backend:latest
        
      - name: Run Trivy vulnerability scanner on Analyzer Backend
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-analyzer-backend:latest'
          format: 'sarif'
          output: 'trivy-results-analyzer.sarif'
          severity: 'CRITICAL,HIGH'

      # Scan Grade Calculator Backend
      - name: Pull Grade Calculator Image
        run: docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-grade-calculator:latest
        
      - name: Run Trivy vulnerability scanner on Grade Calculator
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-grade-calculator:latest'
          format: 'sarif'
          output: 'trivy-results-calculator.sarif'
          severity: 'CRITICAL,HIGH'

      # Upload Scan Results
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always() # Upload results even if vulnerabilities are found
        with:
          sarif_file: .
          category: trivy-scan

      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-scan-reports
          path: |
            trivy-results-frontend.sarif
            trivy-results-analyzer.sarif
            trivy-results-calculator.sarif
